<!DOCTYPE html>
<html>
    <head>
        <title>
            Graph View (Typing Score Management)
        </title>
    </head>
    <body>
        <main>
            <article>
                <div id="graph_area">
                    <svg id="graph" version="1.1" width="1920px" height="1080px"
                    viewBox="0 0 432 270"
                    preserveAspectRatio="xMidYMid"
                    fill-rule="evenodd"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect x="0" y="0" width="432" height="270" style="fill:#000000" />
                    </svg>
                    <br>
                </div>
            </article>
        </main>
    </body>
    <script src="graph.js"></script>
</html>
