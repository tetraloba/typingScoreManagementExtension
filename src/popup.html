<!DOCTYPE html>
<html>
    <head>
        <script src="popup.js"></script>
    </head>
    <body>
        This is Typing Score Management<br>
         for chromium EXTENSION!<br>
        <button id="dl_button">Download result.csv</button>
        <button id="showDB_button">show Database on console</button>
        <div id="clearDB_area">
            <button id="clearDB_button">reset Database</button>
            <div id="message_area">
                <p id="message_text"></p>
            </div>
            <div id="prompt_area">
                <textArea id="prompt" hidden></textArea>
            </div>
            <div id="additional_button">
                <button id="confirm_button" hidden>confirm</button>
                <button id="cancel_button" hidden>cancel</button>
            </div>
        </div>
    </body>
</html>
